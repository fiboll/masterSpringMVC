<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout/default">
	<head lang="pl">
	<meta charset="UTF-8" />
	<title>Witaj w Twitterze</title>
	
	</head>
	
	<body>
		
		<div class="row" layout:fragment="content">
			<h4 class="indigo-text center">Wpisz szukane s≈Çowo</h4>
				
			<div class = "col s6 offset-s3">
				<div id="errorMessage" class="card-panel red lighten-2" th:if="${error}">
					<span class="card-title" th:text="${error}"> </span>
				</div>
			</div>
				
			<form action="/postSearch" method="post" class="col s12">
				<div class="row center">
					<div class="input-field col 6 offset-s3">
						<i class="mdi-action-search prefix"></i>
						<input id = "search" name="search" type="text" class="validate"/>
						<label for="search">Szukaj</label>					
					</div>
				</div>
			</form>
		</div>
	
	</body>
	
</html>
