<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head >
<title>Twój profil</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center" th:text="#{profile.title}">Informacje osobiste</h2>
		<form th:action="@{/profile}" method="post"
			 	th:object="${profileForm}"
				class="col m8 s12 offset-m2">

			<ul th:if="${#fields.hasErrors('*')}" class="errorlist">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Błędne dane</li>
			</ul>

			<div class="row">
				<div class="input-field col s6">
					<input id="twitterHandle" type="text" th:field="${profileForm.twitterHandle}" th:errorclass="invalid"/> 
					<label for="twitterHandle" th:text="#{twitter.handle}">Identyfikator Twitter</label>
					<div th:errors="*{twitterHandle}" class="red-text">Błąd </div>
				</div>
				<div class="input-field col s6">
					<input id="email" type="text"  th:field="${profileForm.email}" th:errorclass="invalid"/> 
					<label for="email"  th:text="#{email}">Adres e-mail</label>
					<div th:errors="*{email}" class="red-text">Błąd </div>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input id="birthDate" type="text" th:field="${profileForm.birthDate}" th:text="#{birthdate}" th:placeholder="${dateFormat}" th:errorclass="invalid"/> 
					<label for="birthDate">Data urodzenia</label>
					<div th:errors="*{birthDate}" class="red-text">Błąd </div>
				</div>
			</div>
			<div class="row s12">

				<button class="btn waves-effect waves-light" type="submit"	name="save">
					Wyślij
					 <i class="mdi-content-send right"></i>
				</button>
			</div>
		</form>
	</div>
</body>
</html>
